<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Voronoi</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css">
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2ZW1jbGF1Z2hsaW4iLCJhIjoiY2p4bzBlaGJ5MDF3NzNscXA5MnJyeW4xcyJ9.RlsTLBiHzI-gxBHMKZvWCg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [8, 9],
        zoom: 6
    });

    var coordinatesGeocoder = function (query) {
        // match anything which looks like a decimal degrees coordinate pair
        var matches = query.match(
            /^[ ]*(?:Lat: )?(-?\d+\.?\d*)[, ]+(?:Lng: )?(-?\d+\.?\d*)[ ]*$/i
        );
        if (!matches) {
            return null;
        }
        
        function coordinateFeature(lng, lat) {
            return {
                center: [lng, lat],
                geometry: {
                    type: 'Point',
                    coordinates: [lng, lat]
                },
                place_name: 'Lat: ' + lat + ' Lng: ' + lng,
                place_type: ['coordinate'],
                properties: {},
                type: 'Feature'
            };
        }
        
        var coord1 = Number(matches[1]);
        var coord2 = Number(matches[2]);
        var geocodes = [];
        
        if (coord1 < -90 || coord1 > 90) {
            // must be lng, lat
            geocodes.push(coordinateFeature(coord1, coord2));
        }
        
        if (coord2 < -90 || coord2 > 90) {
            // must be lat, lng
            geocodes.push(coordinateFeature(coord2, coord1));
        }
        
        if (geocodes.length === 0) {
            // else could be either lng, lat or lat, lng
            geocodes.push(coordinateFeature(coord1, coord2));
            geocodes.push(coordinateFeature(coord2, coord1));
        }
        
        return geocodes;
    };

    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            localGeocoder: coordinatesGeocoder,
            countries: 'ng',
            mapboxgl: mapboxgl
        })
    );
    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', function () {
        var layers = map.getStyle().layers;
        var firstSymbolId;
        for (var i = 0; i < layers.length; i++) {
            if (layers[i].type === 'symbol') {
                firstSymbolId = layers[i].id;
                break;
            }
        }

        map.addSource('voronoiStatsTotal', {
            type: 'vector',
            url: 'mapbox://davemclaughlin.cklljqxhv0bxb21nqurwzll79-86him'
        });

        map.addLayer(
            {
                id: 'voronoiStatsTotal',
                type: 'fill',
                source: 'voronoiStatsTotal',
                'source-layer': 'voronoi-stats-total',
                paint: {
                    'fill-color': ['interpolate', ['linear'], ['/', ['get', 'sero'], ['get', 'count']],
                        0, '#2c7fb8',
                        1, '#f8f980'
                    ],
                    'fill-opacity': ['interpolate', ['linear'], ['get', 'count'],
                        1, 0.1,
                        40, 0.95
                    ]
                }
            },
            firstSymbolId
        );

        map.addSource('voronoiStats25-29', {
            type: 'vector',
            url: 'mapbox://davemclaughlin.ckllk7uw2054z28qv7m18fq5n-42br4'
        });

        map.addSource('voronoiStats30-34', {
            type: 'vector',
            url: 'mapbox://davemclaughlin.ckllk9sf9055r28qvh0xds9wg-9ta5n'
        });

        map.addSource('voronoiStats35-39', {
            type: 'vector',
            url: 'mapbox://davemclaughlin.ckllkax310qzj20p5d8tyqbfz-58w5a'
        });


        map.on('click', 'voronoiStatsTotal', function (e) {
            if (e.features[0].properties.count == 1) {
                var msgHeader = '<strong>1 Individual</strong><br>';
            } else {
                var msgHeader = '<strong>' + e.features[0].properties.count + ' Individuals</strong><br>';
            }
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(
                    msgHeader +
                    'Seroprevalence: ' + (e.features[0].properties.sero / e.features[0].properties.count).toLocaleString("en", {style: "percent"})
                )
                .addTo(map);
        });

        map.on('mouseenter', 'voronoiStatsTotal', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'voronoiStatsTotal', function () {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
