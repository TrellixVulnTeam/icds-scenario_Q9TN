<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Voronoi</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2ZW1jbGF1Z2hsaW4iLCJhIjoiY2p4bzBlaGJ5MDF3NzNscXA5MnJyeW4xcyJ9.RlsTLBiHzI-gxBHMKZvWCg';
        var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v10',
                center: [8, 9],
                zoom: 6
        });

    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', function () {
            // Find the index of the first symbol layer in the map style
            // so that the labels can be added over the point clusters
                var layers = map.getStyle().layers;
                var firstSymbolId;
                for (var i = 0; i < layers.length; i++) {
                        if (layers[i].type === 'symbol') {
                                firstSymbolId = layers[i].id;
                                break;
                        }
                }

        // Add a new source from our GeoJSON data and
        // set the 'cluster' option to true. GL-JS will
        // add the point_count property to your source data.
        map.addSource('voronoiStatsData', {
            type: 'geojson',
            data: 'voronoi-stats.geojson'
        });

        map.addLayer(
                {
                        id: 'voronoiStatsData',
                        type: 'fill',
                        source: 'voronoiStatsData',
                        paint: {
                                'fill-color': ['interpolate', ['linear'], ['/', ['get', 'sero'], ['get', 'count']],
                                        0, '#2c7fb8',
                                        1, '#f8f980'
                                ],
                                'fill-opacity': ['interpolate', ['linear'], ['get', 'count'],
                                        1, 0.1,
                                        40, 0.95
                                ]
                        }
                },
                firstSymbolId
        );

        map.on('click', 'voronoiStatsData', function (e) {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(
                    'Count: ' + e.features[0].properties.count + '<br>' +
                    'Sero: ' + e.features[0].properties.sero + '<br>' +
                    'Rate: ' + (e.features[0].properties.sero / e.features[0].properties.count).toLocaleString("en", {style: "percent"})
                )
                .addTo(map);
        });

        /*
        map.on('click', 'voronoiStatsData', function (e) {
            var coordinates = e.features[0].geometry.coordinates;
            var count = e.features[0].properties.count;
            var sero = e.features[0].properties.sero;

            // Ensure that if the map is zoomed out such that
            // multiple copies of the feature are visible, the
            // popup appears over the copy being pointed to.

                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(
                    'Count: ' + count + '<br>' +
                    'Sero: ' + sero
                )
                .addTo(map);
        });
        */

        map.on('mouseenter', 'voronoiStatsData', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'voronoiStatsData', function () {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
