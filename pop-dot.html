<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Population Dot Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2ZW1jbGF1Z2hsaW4iLCJhIjoiY2p4bzBlaGJ5MDF3NzNscXA5MnJyeW4xcyJ9.RlsTLBiHzI-gxBHMKZvWCg';
        var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [8, 9],
                zoom: 6
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', function () {

            var layers = map.getStyle().layers;
            var firstSymbolId;
            for (var i = 0; i < layers.length; i++) {
                    if (layers[i].type === 'symbol') {
                            firstSymbolId = layers[i].id;
                            break;
                    }
            }

            map.addSource('popDot', {
                type: 'raster',
                url: 'mapbox://davemclaughlin.839tfkdk'
            });

            map.addSource('popDot25-29', {
                type: 'raster',
                url: 'mapbox://davemclaughlin.5bmujd6n'
            });

            map.addSource('popDot30-34', {
                type: 'raster',
                url: 'mapbox://davemclaughlin.bggi2i25'
            });

            map.addSource('popDot35-39', {
                type: 'raster',
                url: 'mapbox://davemclaughlin.b4duh1ro'
            });

            map.addLayer( {
                    id: "popDotLayer",
                    type: "raster",
                    source: "popDot"
                },
                firstSymbolId
            );
        
        });

</script>

</body>
</html>
